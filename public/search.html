<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pelicul(y) Search</title>
	<!-- Bootstrap  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- JQuery and CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src ="../Raw_Project_2/api_route.js"></script>

    <title>Search Page</title>
</head>


<body>
    <div class="container hero">            
        <div class="jumbotron">
            <h1 class="brand-title display-4">PELICUL(Y)</h1>
            <p class="lead">Your movie curator</p>
        </div>
        <div class ="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">
                        Movie Title Search
                    </div>
                    <div class="card-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                            <span class="fa fa-search"></span> Search the movie</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Search page
                    </div>
                    <div class="card-body" id="well-section">
                        <!-- Search Results will go in here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- Custom Script -->
	<script src="js/search-movie-title.js" type="text/javascript"></script>

</body>

</html>
