<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pelicul(y) Recommendation</title>
	<!-- Bootstrap  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- JQuery and CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Recommendation Page</title>
</head>

<body>
	<div class="container hero">
        <div class="jumbotron">
            <h1 class="brand-title display-4">PELICUL(Y)</h1>
            <p class="lead">Your movie curator</p>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="background-box">
                    <form id="rec-form">
                        <div class="form-group">
                            <label for="title">Title of Movie:</label>
                            <input placeholder="Post Title" type="text" class="form-control" id="title">
                            <br />
                            <label for="body">Insert Recommendation:</label>
                            <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                            <br />
                            <label for="body">Your Name:</label>
                            <input placeholder="Name" type="text" class="form-control" id="name">
                            <br />
                            <label for="exampleFormControlSelect2">Rating</label>
                            <div class="form-group" id="rating"></div>
                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="rec-button" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!-- Custom Script -->
    <!-- <script src=".js" type="text/javascript"></script> -->
    <script src="./js/rec.js"></script>
    <script src="./models/recommend.js"></script>

</body>

</html>
