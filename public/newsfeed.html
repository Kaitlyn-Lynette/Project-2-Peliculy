<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pelicul(y) Recommendation</title>
	<!-- Bootstrap  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- JQuery and CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Newsfeed Page</title>
</head>
<body>
      <div class="container hero">            
        <div class="jumbotron">
            <h1 class="brand-title display-4">PELICUL(Y)</h1>
            <p class="lead">Your movie curator</p>
        </div>
     </div>

      <div class="container blog">
        <div class="row">
          <div class="col-md-12 newsfeed-container">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="movie-title">Movie Title</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="recommendation">Recommendation</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="age">
              </div>
            </form>
          </div>
        </div>
      </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/newsfeed.js" type="text/javascript"></script>
  
  </body>
</html>
